<div class="row">
  <div class="col-md-6 col-md-offset-1">
    <h1>{{showView.title}}</h1>
    <div class="col-md-3">
      <div class="thumbnail">
        <image ng-src="{{showView.imageurl}}"></image>
      </div>
    </div>
    <h3>{{showView.summary}}</h3>
    <a href="{{showView.link}}">Article Link</a>
  </div>
</div>
<div class="row">
    <h2> Opinion </h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="id" class="control-label">Article ID</label>
        <div class="col-md-3">
          <input type="id" class="form-control" id="id" placeholder="id" ng-model="opinionform.id">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3">
          <textarea class="form-control" rows="6" id="summary" ng-model="opinionform.opinion"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 col-md-offset-2">
          <button type="submit" class="btn btn-primary" ng-click="add()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="row" ng-repeat="opinion in showOpinions">
    <div class="col-md-3">
      <h3>{{ opinion.opinion}}</h3>
      <strong><hr></strong>
   </div>
  </div>
  <div class="col-md-3">
    <h1 id="test">{{viewURL[2]}}</h1>
  </div>
</div>
